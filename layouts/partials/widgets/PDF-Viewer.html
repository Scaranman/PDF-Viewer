{{ $page := .root }}
{{ $section := .page }}

<h2>{{$section.Title}}</h2>

{{ if $section.Params.Downloadable }}
    <embed src="/media/documents/{{ $section.Params.file_name }}" width="100%" height="{{ $section.Params.document_height }}"></embed>
{{ else }}
    <embed src="/media/documents/{{ $section.Params.file_name }}#toolbar=0" width="100%" height="{{ $section.Params.document_height }}"></embed>
{{ end }}

<p>{{ $section.Content }}</p>
